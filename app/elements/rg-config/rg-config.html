<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../elements.html"/>

<dom-module id="rg-config">
  <template>
    <paper-material elevation="1" animated="true">
      <paper-dropdown-menu id="metodo" label="Metodo">
        <paper-menu class="dropdown-content" >
          <template is="dom-repeat"
                    items="{{metodos}}"
                    as="metodo">
            <paper-item>{{metodo}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
      <paper-input id="cantidad" label="Cantidad" value="{{opciones.cantidad}}"></paper-input>
      <paper-input id="raiz" label="Raiz (X0)" value="{{opciones.raiz}}"></paper-input>
      <paper-input id="decimales" label="Decimales" value="{{opciones.d}}"></paper-input>
      <paper-input id="paramB" label="Elemento Multiplicativo (a)" value="{{opciones.a}}"></paper-input>
      <paper-input id="paramA" label="Elemento Aditivo (c)" value="{{opciones.c}}"></paper-input>
      <paper-input id="modulo" label="Modulo (m)" value="{{opciones.m}}"></paper-input>
      <paper-icon-button id="generar" icon="av:play-arrow" on-tap="_generate"></paper-icon-button>
      <paper-icon-button id="resetear" icon="av:replay" on-tap="_reset"></paper-icon-button>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'rg-config',
      ready:function(){
        this.metodos = ['Congruencial','Cuadrado Medio'];
      },
      properties: {
        opciones: {
          type:Object,
          value:{}
        }
      },
      _generate: function(){
        this.opciones.metodo = this.$.metodo.selectedItemLabel;
        this.fire('generate-numbers',{opciones: this.opciones});
      },
      _reset: function () {
        this.opciones = {};
      }
    });
  </script>
</dom-module>
