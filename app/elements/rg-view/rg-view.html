<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../rg-config/rg-config.html"/>
<dom-module id="rg-view">
  <template>
    <style>
      :host {
        display: block;
      }
      .content {
        height: 900px;
        padding: 64px 16px 0;
      }
    </style>
    <div class="content">
      <rg-config on-generate-numbers="generateNumbers"></rg-config>
      <rg-list aleatorios="{{ejecucionAleatoria.numerosAleatorios}}"></rg-list>
    </div>
  </template>
  <script src="../../scripts/aleatorios.js"></script>
  <script>
    Polymer({
      is: 'rg-view',
      properties: {
        ejecucionAleatoria: {
          type: Object,
          readOnly: true,
          notify:true
        }
      },
      generateNumbers:function(e){
        this.ejecucionAleatoria = generarNumerosAleatorios(e.detail.options);
      }
    });
  </script>
</dom-module>
